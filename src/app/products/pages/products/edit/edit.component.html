<form [formGroup]="productForm"  (ngSubmit)="onSubmit($event)">
  <mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>Crear nuevo producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="name" formControlName="name">
            <mat-error *ngIf="productForm.controls['name'].hasError('required')">
              Nombre es <strong>requerido</strong>
             </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="price" formControlName="price">
            <mat-error *ngIf="productForm.controls['price'].hasError('required')">
             Precio es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <ngx-mat-file-input formControlName="image" [multiple]="multiple" [accept]="accept"  >
            </ngx-mat-file-input>
            <mat-error *ngIf="productForm.controls['image'].hasError('required')">
              Imagen es  <strong>requerido</strong>
            </mat-error>
         </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="category" formControlName="category">
            <mat-error *ngIf="productForm.controls['category'].hasError('required')">
              categoria es  <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="quantity" formControlName="quantity" type="number">
            <mat-error *ngIf="productForm.controls['quantity'].hasError('required')">
              Cantidad es  <strong>requerida</strong>
            </mat-error>
            <mat-error *ngIf="productForm.controls['quantity'].hasError('pattern')">
              Cantidad debe ser valor <strong>n√∫merico</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col atributos">
          <div formArrayName="props">
            <h2>Atributos <mat-icon (click)="addProps()" color="primary">add</mat-icon></h2>

            <div *ngFor="let prop of props.controls; let i=index">
              <input id="props-{{ i }}" type="text" [formControlName]="i">
              <mat-icon (click)="deleteProps(i)">delete_outline</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" type="submit"  [disabled]="productForm.invalid? true:false">Guardar</button>
      <span class="badge bg-danger" (click)="back()">Cancelar</span>
    </mat-card-actions>
  </mat-card>
</form>
